spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul:
  retryable: true    
  
ribbon:
  ConnectTimeout: 1000    #连接超时
  ReadTimeout: 1000       #读取超时
  MaxAutoRetriesNextServer: 1   #重试的客户端数
  MaxAutoRetries: 1    #自身重试次数
  
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
          
    